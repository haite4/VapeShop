<div class="col-md-3">
    <!-- Секция "Поиск" -->
    <h3>search</h3>
    <form class="d-flex custom-search-form" action="{% url 'blog:search-blog' %}" method="get" name="search" >
      <input class="form-control me-2" type="text" id="search-input-blog" placeholder="search"  name="q">
      <button class="btn btn-success" type="submit">Find</button>
    </form>
    <!-- Секция "Новости" -->
    <h3 class="mt-3">news</h3>
    <div class="blog-news">
      <ul>
        {% for new in news %}
        <li class="mt-2">
          <a class="blog-news-links" href="{% url 'blog:show-detail' new.slug %}">{{ new.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
